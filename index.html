        .carousel-wrapper { display: flex; align-items: center; justify-content: center; width: 100%; position: relative; }

        .user-avatar { width: 30px; height: 30px; border-radius: 50%; border: 2px solid #c5a059; margin-right: 8px; }

<script>
    const reviews = [{ name: "SARAH K.", text: "ADDICTIVE LEVELS AND CLEAR EXPLANATIONS!" },{ name: "JAMES L.", text: "THE BEST WAY TO LEARN PYTHON BASICS." },{ name: "EMILY R.", text: "I NEVER THOUGHT CODING COULD BE THIS FUN." },{ name: "MICHAEL T.", text: "THE PROGRESS BAR KEEPS ME MOTIVATED!" },{ name: "AARON B.", text: "PERFECT FOR ABSOLUTE BEGINNERS." },{ name: "JESSICA P.", text: "FLORA WORLD MADE PYTHON FEEL LIKE A GAME." },{ name: "KEVIN M.", text: "FINALLY A SITE THAT DOESN'T BORE ME." }];
    const track = document.getElementById('carouselTrack');
    function renderCarousel() { track.innerHTML = ''; const displaySet = [reviews[(reviews.length - 1) % reviews.length], reviews[0], reviews[1 % reviews.length]]; displaySet.forEach((r, i) => { const card = document.createElement('div'); card.className = `review-card ${i === 1 ? 'active' : ''}`; card.innerHTML = `<div class="stars">★★★★★</div><p>"${r.text}"</p><span>- ${r.name}</span>`; track.appendChild(card); }); }
    function rotateCarousel() { reviews.push(reviews.shift()); renderCarousel(); }
    renderCarousel(); setInterval(rotateCarousel, 4000);

    // Using Secrets from env.js
    if (typeof FLORA_SECRETS !== 'undefined') {
        const firebaseConfig = {
            apiKey: FLORA_SECRETS.FIREBASE_KEY,
            authDomain: "flora-world-coding.firebaseapp.com",
            projectId: "flora-world-coding",
            storageBucket: "flora-world-coding.firebasestorage.app",
            messagingSenderId: "877749723829",
            appId: "1:877749723829:web:3bf2a3c4675dab3b0254fc"
        };
        firebase.initializeApp(firebaseConfig);
    }

    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();
    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const userInfo = document.getElementById('user-info');
    const heroBtn = document.getElementById('hero-action-btn');
    const guestBtn = document.getElementById('guest-btn');

    loginBtn.onclick = () => auth.signInWithPopup(provider);
    heroBtn.onclick = () => auth.signInWithPopup(provider);
    guestBtn.onclick = () => window.location.href = "level1.html";
    logoutBtn.onclick = () => auth.signOut();

    auth.onAuthStateChanged((user) => {
        if (user) {
            loginBtn.style.display = 'none'; userInfo.style.display = 'flex'; logoutBtn.style.display = 'block';
            userInfo.innerHTML = `<img src="${user.photoURL}" class="user-avatar"><span>${user.displayName.split(' ')[0]}</span>`;
            heroBtn.innerHTML = `<img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"> CONTINUE ADVENTURE`;
            heroBtn.onclick = () => window.location.href = "level1.html";
        } else {
            loginBtn.style.display = 'flex'; userInfo.style.display = 'none'; logoutBtn.style.display = 'none';
            heroBtn.innerHTML = `<img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"> LOGIN TO START`;
        }
    });
</script>
